<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title  class="header-box-ventas">
                Sub-Modelos
            </mat-card-title>
        </mat-card-header>
        <button class="btn" mat-mini-fab aria-label="Agregar Nuevo"
        (click)="openDialog(brands)">
            <mat-icon>add</mat-icon>
        </button>



        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let element">
                    <span>{{element.vehicle_model.brand.name}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element">
                    <span>{{element.vehicle_model.name}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="image_url">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element">
                    <img class="image" [src]="urlFiles+element.vehicle_model.brand.image_url">
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Accioes </th>
                <td class="acciones" mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menuAcciones" aria-label="Acciones">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menuAcciones="matMenu">
                        <button mat-menu-item (click)="openDialog(brands,element)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar Registro</span>
                        </button>
                        <button mat-menu-item (click)="deleteReg(element.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar Registro</span>
                        </button>

                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[20,50,100]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
