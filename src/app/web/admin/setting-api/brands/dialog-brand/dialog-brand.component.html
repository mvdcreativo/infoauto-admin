
<mat-card>
    <button class="no-shadow" mat-mini-fab aria-label="Agregar Nuevo" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
    <mat-card-header>
        <mat-card-title>Marca</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formAdd">
            <mat-form-field class="add">
                <input formControlName="name" matInput placeholder="Nueva Marca de vehÃ­culos">
            </mat-form-field>
            <div class="image-content">
                <label for="image">
                    <img class="imgPrev" [src]="imageSrc || '../../../../../assets/images/no-image-icon.png'" />
                    
                    <!-- <a mat-button class="btn">
                        <i class="material-icons">add_photo_alternate</i> 
                        Imagen
                    </a> -->
                </label>
                <input type="file" (change)="changeImage($event)" hidden id="image">
            </div>
        
                <button *ngIf="!edit" class="btn" (click)="enviar()" [disabled]="!formAdd.valid" mat-button>Agregar</button>
                <button *ngIf="edit" class="btn" (click)="enviar()" [disabled]="!formAdd.valid" mat-button>Guardar Cambio</button>
    

        </form>
    
    </mat-card-content>

</mat-card>
